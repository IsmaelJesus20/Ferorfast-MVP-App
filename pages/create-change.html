<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Cambio - ReforFast</title>
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body class="bg-light">
    <div class="container mx-auto p-4">
        <header class="flex items-center justify-between mb-4">
            <a href="../index.html" class="text-primary"><i data-lucide="arrow-left"></i></a>
            <h1 class="text-xl font-bold text-dark">Nuevo Cambio</h1>
            <span></span>
        </header>

        <main>
            <div class="mb-4">
                <label for="project" class="block text-sm font-medium text-gray-700">PROYECTO</label>
                <select id="project" name="project" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-primary focus:border-primary sm:text-sm rounded-md">
                    <option>Apartamento López</option>
                    <option>Local Comercial Ruiz</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700">ESTANCIA</label>
                <div class="grid grid-cols-4 gap-4 mt-2 text-center">
                    <div>
                        <button class="p-4 rounded-lg bg-gray-200 w-full"><i data-lucide="shower-head"></i></button>
                        <span class="text-xs">Baño</span>
                    </div>
                    <div>
                        <button class="p-4 rounded-lg bg-gray-200 w-full"><i data-lucide="chef-hat"></i></button>
                        <span class="text-xs">Cocina</span>
                    </div>
                    <div>
                        <button class="p-4 rounded-lg bg-gray-200 w-full"><i data-lucide="bed"></i></button>
                        <span class="text-xs">Dorm.</span>
                    </div>
                    <div>
                        <button class="p-4 rounded-lg bg-gray-200 w-full"><i data-lucide="tv"></i></button>
                        <span class="text-xs">Salón</span>
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-sm font-medium text-gray-700">¿QUÉ QUIERE CAMBIAR?</label>
                <textarea id="description" name="description" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50" placeholder="Escribir aquí o grabar..."></textarea>
            </div>

            <div class="flex justify-around mb-4">
                <button class="flex flex-col items-center text-gray-600">
                    <i data-lucide="mic"></i>
                    <span>AUDIO</span>
                </button>
                <button class="flex flex-col items-center text-gray-600">
                    <i data-lucide="camera"></i>
                    <span>FOTO</span>
                </button>
                <button class="flex flex-col items-center text-danger">
                    <i data-lucide="zap"></i>
                    <span>URGENTE</span>
                </button>
            </div>

            <button class="w-full bg-primary text-white py-3 rounded-lg font-bold">ENVIAR CAMBIO</button>
        </main>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
